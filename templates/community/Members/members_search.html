{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block content %}

	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col col-md-12 col-lg-9 mt-5">
				<form method="POST" action="{% url 'SearchBarForm' %}">
					{% csrf_token %}
					<div class="input-group mb-3">
					  <input type="search" class="form-control" placeholder="Search using the name of the member" aria-label="Search" name="searched"  aria-describedby="basic-addon2">

					  <div class="input-group-append">
					    <button class="btn btn-success" type="submit">Search</button>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
